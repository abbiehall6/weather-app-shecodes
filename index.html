<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@100;200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/00ddca0629.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Dallas</h1>
      <div class="row current-data">
        <div class="col-4 current-date">
          <span id="current-day">Sunday</span>
          <br />
          <span id="current-date">August 21, 2022</span>
        </div>
        <div class="col-2 current-icon">
          <i class="fa-solid fa-sun sun-icon"></i>
        </div>
        <div class="col-4 current-temp-display">
          <span id="current-temp">17</span>
          <span class="units">
            <a href="#" id="celsius"> °C </a>
            |
            <a href="#" id="fahrenheit"> °F </a>
          </span>
        </div>
      </div>
      <div class="row water-statistics">
        <div class="col-4">Precipitation:</div>
        <div class="col-4">Wind:</div>
        <div class="col-4">Humidity:</div>
      </div>
      <div class="row week-forcast">
        <div class="col-2 forcast-day">
          <i class="fa-solid fa-cloud cloud-icon future-icon"></i>
          <br />
          <span class="future-temp">20/18°</span>
          <br />
          <span class="future-name" id="future-day-1">Mon</span>
          <br />
          <span class="future-date" id="future-date-1">8/22</span>
        </div>
        <div class="col-2 forcast-day">
          <i class="fa-solid fa-sun sun-icon future-icon"></i>
          <br />
          <span class="future-temp">22/20°</span>
          <br />
          <span class="future-name" id="future-day-2">Tues</span>
          <br />
          <span class="future-date" id="future-date-2">8/23</span>
        </div>
        <div class="col-2 forcast-day">
          <i class="fa-solid fa-sun sun-icon future-icon"></i>
          <br />
          <span class="future-temp">28/26°</span>
          <br />
          <span class="future-name" id="future-day-3">Wed</span>
          <br />
          <span class="future-date" iid="future-date-3">8/24</span>
        </div>
        <div class="col-2 forcast-day">
          <i class="fa-solid fa-cloud cloud-icon future-icon"></i>
          <br />
          <span class="future-temp">20/18°</span>
          <br />
          <span class="future-name" id="future-day-4">Thurs</span>
          <br />
          <span class="future-date" id="future-date-4">8/25</span>
        </div>
        <div class="col-2 forcast-day">
          <i class="fa-solid fa-cloud cloud-icon future-icon"></i>
          <br />
          <span class="future-temp">18/16°</span>
          <br />
          <span class="future-name" id="future-day-5">Fri</span>
          <br />
          <span class="future-date" id="future-date-5">8/26</span>
        </div>
        <div class="col-2 forcast-day">
          <i class="fa-solid fa-cloud cloud-icon future-icon"></i>
          <br />
          <span class="future-temp">20/18°</span>
          <br />
          <span class="future-name">Sat</span>
          <br />
          <span class="future-date">8/27</span>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <form>
            <input type="text" id="city-input" placeholder=" City Name" />
            <input type="submit" value="Search" />
          </form>
        </div>
        <div class="col-3">
          <button id="current-location-button">Current Location</button>
        </div>
      </div>
      <script src="src/script.js"></script>
    </div>
    <p class="credit">
      <a
        href="https://github.com/abbiehall6/weather-app-shecodes"
        target="_blank"
        >Open-Source Code</a
      >
      by Abbie Hall
    </p>
  </body>
</html>
